<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <title>PARCEL BookY Store - overview</title>
    <style>
      html {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(
          90deg,
          rgb(255, 255, 255),
          rgb(83, 83, 83) 40%,
          rgb(83, 83, 83) 60%,

          rgb(255, 255, 255)
        );
      }
      h1 {
        color: white;
      }

      .books-container {
        width: clamp(560px, 80%, 1000px);
        border: rgb(95, 95, 95) solid 1px;
      }
      .card {
        position: relative;
        margin: 0;
        display: grid;
        grid-template-columns: 1fr 4fr;

        padding: 5px;
        border: lightgray solid 1px;
        border-left: none;
        border-right: none;
        border-top: none;

        background-color: white;
      }
      .cover {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        height: 150px;
        aspect-ratio: 2/3;
        display: block;

        border: black double 5px;
      }
      .info * {
        padding: 2px 0;
      }
      .price {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 1%;
      }
      .price span {
        background-color: blueviolet;
        color: white;
        padding: 5px;
        border-radius: 5px;
      }

      .btn--details {
        position: absolute;
        top: 0;
        right: 0;
        margin: 1%;

        width: 100px;
        height: 50px;

        padding: 0;

        background-color: inherit;
        border: solid blueviolet 1px;
      }
      .btn--details:hover {
        background-color: rgba(138, 43, 226, 0.5);
      }
      .btn--details a {
        display: block;
        margin: 0;

        width: 100%;
        height: 100%;

        display: flex;
        align-items: center;
        justify-content: center;

        text-decoration: none;
        color: black;
      }
      .best-seller {
        position: absolute;
        right: 20%;
        top: 20px;

        width: 70px;
        height: 70px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;

        background-color: #ffbf00;
        color: #fff;
        font-weight: bold;
        padding: 5px 10px;

        border-radius: 20%;

        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%,
          0% 20%
        );

        transform: rotate(45deg);
      }
      .best-seller.not-best-seller {
        display: none;
      }

      .best {
        display: inline-block;
        background-color: #fff;
        color: #ffbf00;
        font-weight: bold;
        padding: 5px 10px;
        margin-right: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>BookY Store</h1>
    <div class="books-container">
      <figure class="card">
        <div class="cover">
          <img
            src="https://entertainment.time.com/wp-content/uploads/sites/3/2011/07/t100_novels_lordoftherings.jpg?w=260"
            alt="The Lord of the Rings"
          />
        </div>
        <div class="info">
          <div class="title"><b>Title</b>: The Lord of the Rings</div>
          <div class="author"><b>Author</b>: J.R.R. Tolkien</div>
          <div class="genre"><b>Genre</b>: Fantasy</div>
          <div class="price"><b>Price</b>: <span>$29.99</span></div>
        </div>
        <div class="actions">
          <button class="btn--details"><a href="/product">Details</a></button>
        </div>
        <div class="best-seller">
          <span class="best">BEST</span><br />
          <span>SELLER!</span>
        </div>
      </figure>
      <figure class="card">
        <div class="cover">
          <img
            src="https://imgs.search.brave.com/NqQM9XQWs035Zd2iAG4E4JcInP13-F3IV9b0N0RfulA/rs:fit:534:712:1/g:ce/aHR0cHM6Ly90aGV0/b3AxMDA4NDA1NTE3/NC5maWxlcy53b3Jk/cHJlc3MuY29tLzIw/MTgvMTIvNjM2NDM2/MTIwNzU0MjY4Nzc5/LW1vY2tpbmcuanBn"
            alt="To Kill a Mockingbird"
          />
        </div>
        <div class="info">
          <div class="title"><b>Title</b>: To Kill a Mockingbird</div>
          <div class="author"><b>Author</b>: Harper Lee</div>
          <div class="genre"><b>Genre</b>: Fiction</div>
          <div class="price"><b>Price</b>: <span>$12.99</span></div>
        </div>
        <div class="actions">
          <button class="btn--details"><a href="/product">Details</a></button>
        </div>
        <div class="best-seller not-best-seller">
          <span class="best">BEST</span>
          <span>SELLER!</span>
        </div>
      </figure>
      <figure class="card">
        <div class="cover">
          <img
            src="https://imgs.search.brave.com/ewRR9HGpsX4bxlAnTyIxToh37GFbMWrXN4VtQXRtZN4/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/c2NpZmlibG9nZ2Vy/cy5jb20vd3AtY29u/dGVudC91cGxvYWRz/LzE5ODQtT3J3ZWxs/LmpwZWc"
            alt="The Lord of the Rings"
          />
        </div>
        <div class="info">
          <div class="title"><b>Title</b>: 1984</div>
          <div class="author"><b>Author</b>: George Orwell</div>
          <div class="genre"><b>Genre</b>: Fiction</div>
          <div class="price"><b>Price</b>: <span>$10.99</span></div>
        </div>
        <div class="actions">
          <button class="btn--details"><a href="/product">Details</a></button>
        </div>
        <div class="best-seller">
          <span class="best">BEST</span><br />
          <span>SELLER!</span>
        </div>
      </figure>
    </div>
  </body>
</html>
